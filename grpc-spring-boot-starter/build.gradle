apply plugin: 'maven-publish'
apply plugin: 'signing'
apply plugin: "de.marcphilipp.nexus-publish"

task sourceJar(type: Jar) {
    classifier "sources"
    from sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier "javadoc"
    from javadoc.destinationDir
}

artifacts {
    archives jar
    archives sourceJar
    archives javadocJar
}
signing {
    sign configurations.archives
}



nexusPublishing {
    stagingProfileId = rootProject.nexusStaging.stagingProfileId
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom{
                name = 'grpc-spring-boot-starter'
                description  = 'grpc-spring-boot-starter'
                url  = 'https://github.com/LogNet/grpc-spring-boot-starter'

                scm {
                    url = 'https://github.com/LogNet/grpc-spring-boot-starter'
                    connection ='scm:https://LogNet@github.com/LogNet/grpc-spring-boot-starter.git'
                    developerConnection ='scm:git://github.com/LogNet/grpc-spring-boot-starter.git'
                }

                licenses {
                    license {
                        name= 'The Apache Software License, Version 2.0'
                        url ='http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution ='repo'
                    }
                }

                developers {
                    developer {
                        id = 'jvmlet'
                        name ='Furer Alexander'
                        email ='furer.alexander@gmail.com'
                    }
                }

            }

            from components.java


            artifact(sourceJar) {
                classifier = 'sources'
            }
            artifact(javadocJar) {
                classifier = 'javadoc'
            }
        }
    }
}

signing {
    required {
        // signing is required if this is a release version and the artifacts are to be published
        !version.toString().endsWith('-SNAPSHOT') && tasks.withType(PublishToMavenRepository).find {
            gradle.taskGraph.hasTask it
        }
    }
    sign publishing.publications
}
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBoot_2_X_Version}")
    }
}

dependencies {
    compile "io.grpc:grpc-netty:${grpcVersion}"
    compile "io.grpc:grpc-services:${grpcVersion}"
    compile (group: 'org.springframework.boot', name: 'spring-boot-starter', version: springBoot_2_X_Version )
   
    compileOnly("org.springframework.boot:spring-boot-configuration-processor:${springBoot_2_X_Version}")

}
compileJava.dependsOn(processResources)


